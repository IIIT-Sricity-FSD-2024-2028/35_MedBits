# Domain: Healthcare Administration (Non - Clinical)   
# Problem Statement: Patient Appointment and Registration Management System
# Last Updated: 01-02-2026

Patient:
  definition: A person who visits the healthcare facility to receive medical consultation or treatment.
  examples:
    - A walk-in individual visiting the clinic for fever treatment.
  aliases:
    - registered_patient
    - clinic_patient

Doctor:
  definition: A qualified medical professional who provides consultation, diagnosis, and treatment to patients.
  examples:
    - A physician consulting patients during outpatient hours.
  aliases:
    - physician
    - medical_practitioner

FrontDesk:
  definition: Hospital staff responsible for handling patient registration, walk-in appointments, follow-ups, and billing.
  examples:
    - A receptionist registering a new patient and issuing a walk-in appointment.
  aliases:
    - receptionist
    - registration_staff

Registration:
  definition: The process of collecting and recording patient information during their first or subsequent visits.
  examples:
    - Registering a new patient at the front desk before consultation.
  aliases:
    - patient_registration
    - enrollment

Appointment:
  definition: A planned visit scheduled for a patient to consult a doctor at a specific time.
  examples:
    - Booking an appointment with a general physician for the next day.
  aliases:
    - scheduled_visit
    - clinic_visit

Consultation:
  definition: The interaction between a doctor and a patient for medical examination, diagnosis, or advice.
  examples:
    - A doctor examining symptoms and advising treatment.
  aliases:
    - doctor_visit
    - medical_consultation

Speciality:
  definition: A specific field of medical practice in which a doctor is trained.
  examples:
    - Orthopedics as a medical speciality.
  aliases:
    - medical_speciality
    - department

Prescription:
  definition: Medical instructions provided by a doctor following a consultation.
  examples:
    - A prescription containing medicines and dosage instructions.
  aliases:
    - medication_instruction
    - treatment_order

FollowUp:
  definition: A subsequent appointment scheduled to review a patient's condition after an initial consultation.
  examples:
    - A follow-up visit scheduled after two weeks.
  aliases:
    - review_visit
    - subsequent_visit

AppointmentStatus:
  definition: The current stage of an appointment within its lifecycle.
  examples:
    - An appointment marked as confirmed or cancelled.
  aliases:
    - status
    - visit_status

TimeSlot:
  definition: A defined time interval allocated for scheduling an appointment with a doctor.
  examples:
    - A 10:00 AM to 10:15 AM consultation slot.
  aliases:
    - slot
    - schedule_window
